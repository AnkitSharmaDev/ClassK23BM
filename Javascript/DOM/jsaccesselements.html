<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1" class="para">Para 1</p>
    <p id="p2" class="para">Para 2</p>
    <p id="p3" class="para">Para 3</p>
    <button id="button1" class="but" onclick="cng()">Click to change</button>
    <script>
        
        function cng(){
            let elt=document.getElementById("p2");
            elt.innerHTML="INT219";

        }


        let elts=document.querySelectorAll(".para");
        for(let i=0;i<elts.length;i++){

            elts[i].innerHTML="INT219";
        }

    </script>
</body>
</html>
