<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
      
        <title>lists</title>
    </head>
    <body>
        <h1>Ordered lists:<br></h1>
        <ol type="A" start="26" reversed>
            <li>C</li>
            <li>C++</li>
            <li>JAVA</li>
        </ol>
        <h1 style="background-color: beige; display: inline;" >Unordered lists:</h1>
        <ul type="circle">
            <li>Python</li>
            <li>JavaScript</li>
            <li>Ruby</li>
        </ul>
        <h1 style="display: inline; background-color: beige;">Definition lists:</h1>
        <dl>
            <dt>Mobile Phone</dt>
            <dd>An electrocnic device</dd>

        </dl>
    </body>
</html>
