<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="A simple HTML5 template" />
    <meta name="keywords" content="HTML, template, simple" />
    <meta name="author" content="Your Name" />
    <link rel="stylesheet" href="/TailwindCss/src/output.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Border Box & Content</title>
  </head>
  <body>
    
    <table class="table-auto border-separate   border-4 w-full table-fixed ">
        <thead class="border-green-200 ">
      <tr class="border-2 border-green-900 bg-green-300">
        <th class="border border-green-900">Roll No</th>
        <th class="border border-green-900">Name</th>
        <th class="border border-green-900">Course</th>
      </tr>
    <tr class="border-2 odd:bg-red-400 even:bg-sky-400">
        <td class="border ">1</td>
        <td class="border ">John</td>
        <td class="border ">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat beatae ad, ducimus laudantium qui temporibus dolores iusto architecto laborum accusamus nostrum est, illum adipisci voluptatum possimus necessitatibus odit animi ipsa.</td>
      </tr>
      <tr class="border-2 odd:bg-red-400 even:bg-sky-400 collapse">
        <td class="border">2</td>
        <td class="border">Jane</td>
        <td class="border">ECE</td>
      </tr>
      <tr class="border-2 odd:bg-red-400 even:bg-sky-400">
        <td class="border">3</td>
        <td class="border">Mike</td>
        <td class="border">ME</td>
      </tr>
      <tr class="border-2 odd:bg-red-400 even:bg-sky-400">
        <td class="border">4</td>
        <td class="border">Sarah</td>
        <td class="border">IT</td>
      </tr>
    </table>
 
  </body>
</html>
