<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/TailwindCss/src/output.css" />
  </head>

  <body>
    <div class="flex justify-center items-center mt-50 relative -z-10">
      <h1 class="font-extrabold text-xl mr-10">Linear colors :</h1>

      <!-- linear  -->
      <div
        class="bg-linear-to-t from-sky-400 to-indigo-400 w-20 h-20 rounded-full flex-col border-4 border-white"
      >
        <p class="font-bold flex text-center justify-center mt-7 text-white">
          01
        </p>
      </div>
      <div
        class="bg-linear-to-bl from-violet to-indigo-400 w-20 h-20 rounded-full flex-col border-4 border-white ml-[-20px]"
      >
        <p class="font-bold flex text-center justify-center mt-7 text-white">
          02
        </p>
      </div>
      <div
        class="bg-linear-to-bl from-violet-500 to-fuchsia-500 w-20 h-20 rounded-full flex-col border-4 border-white ml-[-20px] -z-10"
      >
        <p class="font-bold flex text-center justify-center mt-7 text-white">
          03
        </p>
      </div>
      <div
        class="bg-purple-800 w-20 h-20 rounded-full flex-col border-4 border-white ml-[-20px]"
      >
        <p class="font-bold flex text-center justify-center mt-7 text-white">
          04
        </p>
      </div>
      <div
        class="bg-linear-to-r from-cyan-500 to-blue-500 w-20 h-20 rounded-full flex-col border-4 border-white ml-[-20px]"
      >
        <p class="font-bold flex text-center justify-center mt-7 text-white">
          05
        </p>
      </div>
    </div>
    <!-- Radial -->

    <div class="flex justify-center items-center mt-10">
      <h1 class="font-extrabold text-xl mr-10">Radial :</h1>

      <div
        class="bg-radial from-pink-400 from-40% to-fuchsia-700 w-20 h-20 rounded-full flex-col border-4 border-white ml-[-20px]"
      >
        <p class="font-bold flex text-center justify-center mt-7 text-white">
          05
        </p>
      </div>
      <div
        class="bg-radial-[at_50%_75%] from-sky-200 via-blue-400 to-indigo-900 to-90% w-20 h-20 rounded-full flex-col border-4 border-white ml-[-20px]"
      >
        <p class="font-bold flex text-center justify-center mt-7 text-white">
          05
        </p>
      </div>
      <div
        class="bg-radial-[at_25%_25%] from-white to-zinc-900 to-75% w-20 h-20 rounded-full flex-col border-4 border-white ml-[-20px]"
      >
        <p class="font-bold flex text-center justify-center mt-7 text-white">
          05
        </p>
      </div>
      <div
        class="bg-radial-[at_25%_25%] from-white to-zinc-900 to-75% w-20 h-20 rounded-full flex-col border-4 border-white ml-[-20px]"
      >
        <p class="font-bold flex text-center justify-center mt-7 text-white">
          05
        </p>
      </div>
      <div
        class="bg-radial-[at_25%_25%] from-white to-zinc-900 to-75% w-20 h-20 rounded-full flex-col border-4 border-white ml-[-20px]"
      >
        <p class="font-bold flex text-center justify-center mt-7 text-white">
          05
        </p>
      </div>
    </div>
    <!-- conic gradient  -->    

    <div class="flex justify-center items-center mt-10 relative -z-10">
      <h1 class="font-extrabold text-xl mr-10">Conic :</h1>
      <div
        class="bg-conic from-blue-600 to-sky-400 to-50% w-20 h-20 rounded-full flex-col border-4 border-white ml-[-20px]"
      >
        <p class="font-bold flex text-center justify-center mt-7 text-white">
          05
        </p>
      </div>
      <div
        class="bg-conic-180 from-indigo-600 via-indigo-50 to-indigo-600 w-20 h-20 rounded-full flex-col border-4 border-white ml-[-20px]"
      >
        <p class="font-bold flex text-center justify-center mt-7 text-white">
          05
        </p>
      </div>
      <div
        class="bg-conic/decreasing from-violet-700 via-lime-300 to-violet-700 w-20 h-20 rounded-full flex-col border-4 border-white ml-[-20px]"
      >
        <p class="font-bold flex text-center justify-center mt-7 text-white">
          05
        </p>
      </div>\
      
    </div>
  </body>
</html>
