<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta http-equiv='X-UA-Compatible' content='ie=edge'>
        <meta name='description' content='A simple HTML5 template'>
        <meta name='keywords' content='HTML, template, simple'>
        <meta name='author' content='Your Name'>
        <link rel='stylesheet' href='/TailwindCss/src/output.css'>
        <link rel='icon' href='favicon.ico' type='image/x-icon'>
        <title>Border Box & Content </title>
    </head>
    <body class="bg-gray-100">
        
        <div class="    bg-sky-100 rounded-lg  mt-0 w-full sticky top-0">
            <img src="/images/checkmark.png" alt="logo" class="w-10 h-10 ml-3 flex justify-center ">
            <div class="flex items-center justify-end space-x-10 ">
                <h1 class="text-2xl font-bold ml-2 mb-8 "><a href="#" class="hover:text-blue-500">Home</a></h1>
                 
                <h1 class="text-2xl font-bold ml-2 mb-8"><a href="#" class="hover:text-blue-500">Contact</a></h1>
                <h1 class="text-2xl font-bold ml-2 mb-8"><a href="#" class="hover:text-blue-500">About us</a></h1>
            </div>
        </div>
       
       <h1 class=" text-4xl font-bold text-center mt-20">Tailwind CSS Form Example</h1>

       <div class=" h-[700px] w-[570px] bg-white rounded-lg ml-137 mt-7 ">
        
        <div class="h-[100px] w-[500px]  rounded-md ml-6 mt-7 bg-white font-bold "><p class="font-bold p-3">Name</p>
            <input type="text" placeholder="Enter your name" class="border-2 border-gray-300 rounded-md p-3 ml-3 w-full focus:ring-4 focus:ring-blue-500 placeholder:text-sm">
        </div>

        <div class="h-[100px] w-[500px]  rounded-md ml-6 mt-7 bg-white font-bold "><p class="font-bold p-3">Email</p>
            <input type="text" placeholder="Enter your email" class="border-2 border-gray-300 rounded-md p-3 ml-3 w-full focus:ring-4 focus:ring-blue-500">
        </div>

        <div class="h-[100px] w-[500px]  rounded-md ml-6 mt-7 bg-white font-bold "><p class="font-bold p-3">Password</p>
            <input type="text" placeholder="Enter your password" class="border-2 border-gray-300 rounded-md p-3 ml-3 w-full focus:ring-4 focus:ring-blue-500">
        </div>

        <div class="h-[100px] w-[500px]  rounded-md ml-6 mt-7 bg-white font-bold "><p class="font-bold p-3">Message</p>
            <textarea placeholder="Enter your message"  class="border-2 border-gray-300 rounded-md p-3 ml-3 w-[500px] h-[100px] focus:ring-4 focus:ring-blue-500"></textarea>
        </div>

        <div class="h-[50px] w-[500px] rounded-md ml-6 mt-15 bg-white flex items-center">
            <input type="checkbox" class="ml-3 w-4 h-4 text-blue-500 border-2 border-gray-300 rounded focus:ring-4 focus:ring-blue-500">
            <label class="ml-2 text-[17px] font-bold">I agree to the terms and conditions</label>
        </div>

        <div class="  rounded-md ml-6 mt-5 bg-white flex items-center ">
            <button class="bg-blue-800 text-white px-4 py-2 rounded-md font-bold w-[510px]   hover:ring-2 hover:ring-blue-500 ring-offset-4 ring-offset-gray-500">Submit</button>
        </div>



        </div>
   
    </body>
</html>
