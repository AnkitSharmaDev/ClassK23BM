<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-center text-blue-600">My Travel Blog</h1>
        <p class="text-center text-gray-600 mt-2">Explore the world through my travels!</p>
        
        <!-- Newsletter Subscription -->
        <div class="mt-6 bg-blue-50 p-4 rounded-lg">
            <h2 class="text-xl font-semibold text-center">Subscribe to Our Newsletter</h2>
            <form class="mt-4 flex flex-col md:flex-row gap-2 justify-center">
                <input type="text" placeholder="Name" class="p-2 border rounded w-full md:w-1/3">
                <input type="email" placeholder="Email" class="p-2 border rounded w-full md:w-1/3">
                <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Subscribe</button>
            </form>
        </div>
        
        <!-- Travel Destinations Table -->
        <div class="mt-6">
            <h2 class="text-2xl font-semibold text-center text-blue-600">Top Travel Destinations</h2>
            <div class="overflow-x-auto mt-4">
                <table class="w-full border-collapse border border-gray-300">
                    <thead class="bg-blue-600 text-white">
                        <tr>
                            <th class="p-2 border">Destination</th>
                            <th class="p-2 border">Country</th>
                            <th class="p-2 border">Best Time to Visit</th>
                            <th class="p-2 border">Price Range</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="bg-gray-100">
                            <td class="p-2 border">Paris</td>
                            <td class="p-2 border">France</td>
                            <td class="p-2 border">April-June</td>
                            <td class="p-2 border">$2000-$4000</td>
                        </tr>
                        <tr class="bg-white">
                            <td class="p-2 border">Tokyo</td>
                            <td class="p-2 border">Japan</td>
                            <td class="p-2 border">March-May</td>
                            <td class="p-2 border">$1500-$3500</td>
                        </tr>
                        <tr class="bg-gray-100">
                            <td class="p-2 border">Sydney</td>
                            <td class="p-2 border">Australia</td>
                            <td class="p-2 border">December-February</td>
                            <td class="p-2 border">$2500-$4500</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
