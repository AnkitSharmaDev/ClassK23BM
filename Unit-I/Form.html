<<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="A simple HTML5 template" />
    <meta name="keywords" content="HTML, template, simple" />
    <meta name="author" content="Your Name" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="a_logo.png" type="image/x-icon" />
    <title>Forms</title>
  </head>

  <body>
    <h1>Forms</h1>
    <form action="">
      <label for="uname">Enter Name:</label>
      <input
        type="text"
        name="name1"
        id="uname"
        placeholder="Enter text here"
        size="40"
        maxlength="25"
        value=""
        required
      />
      <br />
      <label for="pwd">Enter Passwrod:
      <input
        type="password"
        name="pass"
        id="pwd"
        size="35"
        placeholder="Enter Passwrod"
      />

      <br />
      <label for="email">Enter Email:</label>
      <input type="email" name="email" id="email" placeholder="Enter Email" />
      <br />

      <!-- Feedback -->
      <label for="feedback">Feedback:</label><br />
      <textarea name="feedback" id="feedback" rows="7" cols="50">
        Positive review</textarea
      >
      <br />
      <!-- checkbox -->
      <label for="hobby">Choose yor hooby:</label>
      <input type="checkbox" name="hobby" id="Cook" value="Cook" />
      <label for="Cook">Cook</label>
      <input type="checkbox" name="hobby" id="Singing" value="Singing" />
      <label for="Singing">Singing</label>
      <input type="checkbox" name="hobby" id="Dancing" value="Dancing" />
      <label for="Dancing">Dancing</label>
      <br /><br />
      <br />

      <!-- to make the text clickable -->
      <label for="program">Select your program here:</label><br />
      <input type="radio" name="program" id="btech" value="btech" checked />
      <label for="btech">btech</label>
      <input type="radio" name="program" id="BCA" value="BCA" />
      <label for="BCA">BCA</label>
      <input type="radio" name="program" id="MBBS" value="MBBS" />
      <label for="MBBS">MBBS</label>
      <input type="radio" name="program" id="BA" value="BA" />
      <label for="BA">BA</label>
      <br />
      <!-- dropdown menu -->
      <label for="statesel">Select State:</label>
      <select name="statesel" id="statesel" size="3" multiple>
        <option value="choose">Choose your state</option>
        <option value="punjab" selected>Punjab</option>
        <option value="Kerala">Kerala</option>
        <option value="UP">UP</option></select
      ><br /><br />
      <!-- file upload -->
      <label for="upload">Upload</label>
      <input type="file" name="upload" id="upload" />

      <br />
      <br />
      <input type="submit" name="submitform" value="Submit Form" />
      <input type="reset" name="resetform" value="Reset Form" />
